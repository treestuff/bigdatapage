<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/lib/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Interactive Visualization for Tree Inventory</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Tree Failures
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 

          <!-- Brand -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Tree Type
              </div>
              <div class="chart-stage">
                <div id="phone-brand-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Brand -->


          <div class="col-sm-6">

            <div class="row">
            <!-- Gender -->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Form
                </div>
                <div class="chart-stage">
                  <div id="gender-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Gender -->
            
            <div class="row">
            <!-- Age Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Health
                </div>
                <div class="chart-stage">
                  <div id="age-segment-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Age Segment -->
            
            <div class="row">
            <!-- Height Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Height
                </div>
                <div class="chart-stage">
                  <div id="height-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Height Segment -->
            
            <div class="row">
            <!-- Spread Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Spread
                </div>
                <div class="chart-stage">
                  <div id="spread-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Spread Segment -->
            
            <div class="row">
            <!-- DBH Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  DBH
                </div>
                <div class="chart-stage">
                  <div id="DBH-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- DBH Segment -->            
            
            <div class="row">
            <!-- Lean Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Lean
                </div>
                <div class="chart-stage">
                  <div id="lean-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Lean Segment -->               

            <div class="row">
            <!-- District Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Districts
                </div>
                <div class="chart-stage">
                  <div id="district-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- District Segment -->

            <div class="row">
            <!-- Treetype Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Incident Types
                </div>
                <div class="chart-stage">
                  <div id="incident-type-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Treetype Segment -->

          </div>

        </div>
      </div>


      <div class="col-sm-2">
        <div class="row">

          <!-- Chinese Province -->  
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Location
              </div>
              <div class="chart-stage">
                <div id="location-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Chinese Province -->  
        </div>
      </div>



      <div class="col-sm-4">

        <div class="row">
          <!-- Map -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 600px; height: 380px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->  
        </div>

        <div class="row">
          <!-- Number of events -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Incidents
              </div>
              <div class="chart-stage">
                <div id="number-records-nd"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->
        </div>

        <div class="row">
          <!-- Number of events -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Slope Construction Year
              </div>
              <div class="chart-stage">
                <div id="slope-year"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->
        </div>

        <div class="row">
          <!-- Number of events -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Owner of Slope
              </div>
              <div class="chart-stage">
                <div id="owner-pie-chart"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->
        </div>

        <div class="row">
            <!-- Slope Degree Segment-->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Slope Degree
                </div>
                <div class="chart-stage">
                  <div id="slope-degree"></div>
                </div>
              </div>
            </div>
        </div>
            <!-- Slope Degree Segment -->

        <div class="row">
          <!-- Failure Types -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Failure Types
              </div>
              <div class="chart-stage">
                <div id="failType"></div>
              </div>
            </div>
          </div>
          <!-- Failure Types  -->
        </div>


    </div>

  </div>

  <hr>
  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/underscore-min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.min.js"></script>
  <script src="./static/lib/js/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/leaflet.js"></script>
  <script src="./static/lib/js/leaflet-heat.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>


</body>
</html>
